<!DOCTYPE html>
<html lang="UA">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoDeGenerator</title>
</head>

<body>

  <form class="feedback-form" autocomplete="off">
    <label>
      <h1>__ words to generate variants</h1>
      <input type="text" name="dataStr" id="dataStr" placeholder="Input any words..." autofocus required />
    </label>

    <div class="select-container">
      <div>
        <label for="quantity">Quantity 'Y'</label>
        <select id="quantity" name="quantity" disabled>
          <!-- <option value="2">2</option> -->
          <!-- <option value="3">3</option> -->
          <!-- <option value="4">4</option> -->
          <!-- <option value="5" selected>5</option> -->
        </select>
      </div>

      <!-- <div>
        <label for="interest_rate">40% random: </label>
        <input type="range" name="interest_rate" value="40" min="0" max="100" step="5" />
      </div> -->

      <div>
        <label for="combinations">Combinations 'N'</label>
        <input type="number" name="combinations" id="combinations" required disabled />
      </div>

    </div>

    <button type="submit" disabled>Generate</button>

    <p class="title-history">History</p>
    <label class="textarea-container">
      <textarea name="history" rows="1"></textarea>
      <div class="line-numbers"></div>

      <div class="clipboard-container">
        <clipboard-copy aria-label="Copy" class="ClipboardButton btn js-clipboard-copy m-2 p-0 tooltipped-no-delay"
          data-copy-feedback="Copied!" tabindex="0" role="button">
          <span class="m-2">Copy history</span>

          <svg height="16" viewBox="0 0 16 16" width="16" class="octicon-copy m-2 copy-icon">
            <path
              d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z">
            </path>
            <path
              d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z">
            </path>
          </svg>

          <svg height="16" viewBox="0 0 16 16" width="16" class="octicon-copy m-2 copy-done hide">
            <path
              d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z">
            </path>
          </svg>

        </clipboard-copy>
      </div>

      <label class="save-to-file">
        <input type="checkbox" name="save-to-file" value="save-to-file" />
        <span>Save to file</span>
      </label>

    </label>
  </form>

  <script src="index.js" type="module"></script>
</body>

</html>
